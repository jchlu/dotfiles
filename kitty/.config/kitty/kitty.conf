# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME

font_size 14.0
# font_family Hack Nerd Font Mono
# bold_font auto
# italic_font auto
# bold_italic_font auto
background_opacity 0.9

# BEGIN_KITTY_FONTS
# font_family      family="SpaceMono Nerd Font Mono"
font_family      family="CaskaydiaMono Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

# Customise mappings
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down
# Launch new tabs in the same directory
map ctrl+shift+t  launch --cwd=current --type=tab

enabled_layouts horizontal,vertical
tab_bar_edge top
